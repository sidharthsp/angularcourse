<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl1">
    <h1>Narrow Down Your Chinese Menu Choice</h1>


<div class="form-group">
  <input type="text" placeholder="search term" class="form-control"
  ng-model="ctrl1.searchTerm">
</div>

<div class="form-group narrow-button">
  <button class="btn btn-primary" ng-click="ctrl1.getMatchedMenuItems(ctrl1.searchTerm);">
    Narrow It Down For Me!</button>
</div>




    <found-items
      found="ctrl1.found"
      on-remove="ctrl1.removeItem(index)">
    </found-items>



      <div ng-if="ctrl1.found.length == 0">{{ ctrl1.mssg }}</div>

   </div>


</body>
</html>
