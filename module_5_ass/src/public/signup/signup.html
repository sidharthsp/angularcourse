<div class="container" ng-controller="FormController as formCtrl">

<form class="form-horizontal" name="signupform"  novalidate>

  <div class="form-group">
      <label class="control-label col-sm-2" for="email">First Name:</label>
        <div class="col-sm-10">
<input type="text" name="fname" ng-model="formCtrl.user.fname" required minlength="4"><br>
<span ng-if="(signupform.fname.$error.minlength || signupform.fname.$error.required) && signupform.fname.$touched">* FirstName required (should have mininum 4 characters)*</span>

</div>
</div>


<div class="form-group">
    <label class="control-label col-sm-2" for="email">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" name="lname" ng-model="formCtrl.user.lname" required><br>
        <span ng-if=" signupform.lname.$error.required && signupform.lname.$touched">*last name required*</span><br>
</div>
</div>


<div class="form-group">
    <label class="control-label col-sm-2" for="email">Email :</label>
      <div class="col-sm-10">
        <input type="email" name="mail" ng-model="formCtrl.user.mail" required><br>
     <span ng-if="signupform.mail.$invalid && signupform.mail.$touched">*Please Enter a valid email address*</span><br>
</div>
</div>


<div class="form-group">
    <label class="control-label col-sm-2" for="email">Phone Number : </label>
      <div class="col-sm-10">
        <input type="tel" name="phno" ng-model="formCtrl.user.phno" placeholder="###-###-###" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>
        <span ng-if="signupform.phno.$invalid && signupform.phno.$touched">*Phone Number should be in the format ###-###-### *</span><br>
</div>
</div>


<div class="form-group">
    <label class="control-label col-sm-2" for="email">Favourite Dish :</label>
      <div class="col-sm-10">
         <input type="text" ng-model="formCtrl.user.choice" required><br>
         <span>{{formCtrl.error}}</span>
</div>
</div>





<button class='btn' ng-disabled="signupform.$invalid" type="button"  ng-click="formCtrl.signup()">Sign In</button>

</form>



<br>
<div ng-if="formCtrl.status" class="alert alert-success alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> Your Information was saved successfully.
  </div>



</div>
